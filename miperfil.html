<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Schoolarm</title>
</head>
<body>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-2">
                <div id="menu" class="list-group menu">
                    <a class="list-group-item list-group-item-action item" >Inicio</a>
                    <a class="list-group-item list-group-item-action item" >Alarmas</a>
                    <a class="list-group-item list-group-item-action item" href="home.html">Mis alarmas</a>
                    <a class="list-group-item list-group-item-action item" href="crearalarma.html">Crear alarma</a>
                    <a class="list-group-item list-group-item-action item" href="#list-item-1">Administracion</a>
                    <a class="list-group-item list-group-item-action item activo" href="miperfil.html">Mi perfil</a>
                    <a class="list-group-item list-group-item-action item" href="configuracion.html">Configuracion</a>
                    <a class="list-group-item list-group-item-action item" href="index.html">Cerrar sesion</a>
                </div>
            </div>
            <div class="col-10">
                <encabezado1>Mi perfil</encabezado1>
                <contenido>
                    <perfil>
                        <form>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <label for="nombre" class="form-label">Nombre usuario</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre usuario">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <label for="correo" class="form-label">Correo electrónico</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="email" class="form-control" id="email" placeholder="e-mail">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <label for="celular" class="form-label">Celular</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="celular" class="form-control" id="celular" placeholder="celular">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <label for="contrasenia" class="form-label">Contraseña</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="password" class="form-control" id="clave" placeholder="contraseña">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <label for="contrasenia2" class="form-label">Confirme Contraseña</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="password" class="form-control" id="clave2" placeholder="confirme contraseña">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <button type="button" id="btnGuardar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Guardar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </perfil>
                </contenido>
            </div>
            
        </div>

        <!-- Modal -->
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Guardar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Está seguro que quiere guardar los cambios
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancelar</button>
                <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                </div>
            </div>
            </div>
        </div>


        
        
        
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script>
        $(document).ready(function () {
          $("#btnGuardar").click(function (evento) {
            $("#exampleModal").show();
          });

          $(".btn-close").click(function (evento) {
            $("#exampleModal").hide();
          });

          $("#cancel").click(function (evento) {
            $("#exampleModal").hide();
          });

          $("#guardar, #cancelar").click(function (evento) {
            abrir('home.html');
          });

          
        });
      </script>
</body>
</html>
