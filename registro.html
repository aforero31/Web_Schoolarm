<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Schoolarm</title>
</head>
<body>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <encabezado>
                    Registrate
                </encabezado>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <login>
                    
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="username" class="form-label">Nombre de usuario</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                            </div>
                        </div>                       
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="email" class="form-label">Correo electrónico</label>
                            </div>
                            <div class="col">
                                <input type="e-mail" class="form-control" id="email" placeholder="e-mail">
                            </div>
                        </div>                       
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="celular" class="form-label">Celular</label>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="celular" placeholder="Celular">
                            </div>
                        </div>                       
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="contraseña" class="form-label">Contraseña</label>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="contraseña" placeholder="contraseña">
                            </div>
                        </div>                       
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="contraseña2" class="form-label">Confirmar Contraseña</label>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="contraseña2" placeholder="Confirmar contraseña">
                            </div>
                        </div>                       
                    </div>

                </login>
                
            </div>
            <div class="col-sm"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="mb-3">
                    <button type="button" class="btn btn-primary botonppal" onclick="abrir('home.html')">Registrarse</button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary botonsecundario" onclick="abrir('index.html')">Cancelar</button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>









        


       
    </div>

    <script src="js/bootstrap/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
